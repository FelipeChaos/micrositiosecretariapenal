<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="cuadromacro.css">
</head>
<body>
    <header>
        <h1>Cuadro Macro</h1>

    <!-- Contenedor principal para el cuadro macro -->

                <tr>
                    <th>Fecha Registro</th>

                    <th>Número Interno</th>
                    <th>Clase Proceso</th>
                    <th>Magistrado</th>
                    <th>Fecha Alerta</th>
                    <th>Anotación</th>
                    <th>Estado</th>
                    <th>Usuario Envia</th>
                    <th>Usuario Recibe</th>
                    <th>Trámite</th>
                </tr>
            </thead>
            <!-- Contenido de la tabla -->
            <tbody id="tabla-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td contenteditable="true" class="anotacion"> </td>
                </tr>
            </tbody>
        </table>
        <button onclick="agregarFila()">Agregar Fila</button>
    </div>

    <!-- Botón para regresar al menú principal -->
    <div class="buttons">
        <button class="descargar-pdf">Descargar PDF</button>
        <button class="regresar-inicio" onclick="window.location.href = 'menu.html'">Regresar</button>
    </div>
</body>
</html>
